<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>CalorieCounter</title>
    <script src="https://kit.fontawesome.com/3d2cce5ff6.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="app">
      <header class="header-section">
        <h1>Calorie Tracker</h1>
      </header>
      <main id="content">
        <form class="calorie-form">
          <input class="input" placeholder="Input Meal..." />
          <input class="input" placeholder="Input Calories..." />
          <button type="submit" class="submitBtn">Submit</button>
        </form>
        <ul class="weeks">
          <li class="week">
            <div class="header">
              <h1 class="title">Monday</h1>
              <button
                class="dropdown"
                type="button"
                aria-expanded="false"
                aria-controls="wed-oct-2025"
              >
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
                  <!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                  <path
                    d="M300.3 440.8C312.9 451 331.4 450.3 343.1 438.6L471.1 310.6C480.3 301.4 483 287.7 478 275.7C473 263.7 461.4 256 448.5 256L192.5 256C179.6 256 167.9 263.8 162.9 275.8C157.9 287.8 160.7 301.5 169.9 310.6L297.9 438.6L300.3 440.8z"
                  />
                </svg>
              </button>
            </div>
            <ul class="calorie-list" id="wed-oct-2025">
              <li class="card">A</li>
              <li class="card">B</li>
              <li class="card">C</li>
              <li class="card">D</li>
            </ul>
          </li>
        </ul>
      </main>
    </div>
  </body>
  <script src="app.js"></script>
</html>
