<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css" />
        <title> CalorieCounter</title>
    </head>
    <body>
        <div class="content">
            <header>
                <h1>Leonard's Calorie Counter</h1>
                <p>A simple calorie counter for tracking calorie intake</p>
            </header>
            <br/>
            <section class="calorie-input">
                <label for="budget">Budget</label>
                <input type="number" id="budget" placeholder="input calorie goal...">
                <div class="input-buttons">
                    <button type="submit">Accept</button>
                    <button type="button">Edit</button>
                </div>
            </section>
        </div>
    </body>
</html>
