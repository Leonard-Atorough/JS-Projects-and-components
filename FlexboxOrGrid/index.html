<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css"/>
        <title>Flexbox vs Grid</title>
    </head>
    <body>
        <h1>Flexbox vs Grid</h1>
        <h2>Flexbox</h2>
        <div class="flex-container">
            <ul>
                <li>Shadowheart</li>
                <li>Wyll Ravengard</li>
                <li>Karlach of the hells</li>
                <li>Gale of Waterdeep</li>
                <li>Lae'Zel of the Gith</li>
            </ul>
        </div>
        <h2>Grid</h2>
        <div class="grid-container">
            <ul>
                <li>Shadowheart</li>
                <li>Wyll Ravengard</li>
                <li>Karlach of the hells</li>
                <li>Gale of Waterdeep</li>
                <li>Lae'Zel of the Gith</li>
            </ul>
        </div>
    </body>
</html>
